		<section class="hero">
			<div class="hero-inner">
				<form class="text-center" action="#!">
					<br /><br />
					<h1 class="contact-me mb-4">Contact Me</h1>

					<!-- Name -->
					<input
						type="text"
						id="ContactFormName"
						class="form-control mb-4"
						placeholder="Name"
					/>

					<!-- Email -->
					<input
						type="email"
						id="ContactFormEmail"
						class="form-control mb-4"
						placeholder="E-mail"
					/>

					<!-- Subject -->
					<label>Subject</label>

					<!-- Message -->
					<div class="form-group">
						<textarea
							class="form-control rounded-0"
							id="FormControlTextarea2"
							rows="3"
							placeholder="Message"
						></textarea>
					</div>

					<!-- Copy -->
					<div class="custom-control custom-checkbox mb-4">
						<input
							type="checkbox"
							class="custom-control-input"
							id="defaultContactFormCopy"
						/>
						<label
							class="custom-control-label"
							for="defaultContactFormCopy"
							>Send me a copy of this message</label
						>
					</div>

					<!-- Send button -->
					<button
						class="btn btn-info btn-block contact-button"
						type="submit"
					>
						Send
					</button>
				</form>
			</div>
